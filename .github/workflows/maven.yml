name: api tests

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    
    steps:  
     - name: Checkout
       uses: actions/checkout@v2.0.0
     - name: View repository
       run: ls && cd myproject && ls
     - name: Build with Maven
       run: mvn clean install
     - name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven  


    
